<div>
  <h2>{{translationContentService.getContent("competences-titre")}}</h2> 

  <!-- Grid container for competences -->
  <div class="competences-container">
      <div *ngFor="let competence of competences" 
           class="categorie" 
           [style.backgroundColor]="competence.color">
           
          <div class="title">{{competence.nom}}</div> 

          <!-- Flexbox container for skills -->
          <div class="skills-container">
              <ng-container *ngFor="let skill of competence.lstSkills">
                  <div class="skill">{{skill}}</div>
              </ng-container>
          </div>
      </div>
  </div>
</div>
