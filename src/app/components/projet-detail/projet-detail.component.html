<div class="modal" id="modal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <!--nom du projet -->
          <div>
            <h5 class="modal-title">{{project?.nom}}</h5>
            <ng-container *ngIf="project?.tags">
              <span *ngFor="let tag of project?.tags" 
              class="tag" 
              [ngStyle]="{'background-color': statusColors[tag]}">
                  {{ tag }}
              </span>
            </ng-container>
          </div>
          <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <ng-container *ngIf="project; else noProject">
            <!--Description -->
            <ng-container *ngFor="let item of project?.description">
              <!-- Si c'est un texte -->
              <p *ngIf="item.texte">{{ item.texte }}</p>
              <!-- Si c'est une image -->
              <ng-container *ngIf="item.image">
                <ng-container *ngIf="item.width; else noWidth">
                  <img *ngIf="item.image" [src]="'assets/images/' + item.image" alt="Image du projet" [ngClass]="{'invert-image': item.invertImage}"  
                  [style.width.px]="item.width" style="height: auto; margin: 0 auto;">
                </ng-container>
                <ng-template #noWidth>
                  <img *ngIf="item.image" [src]="'assets/images/' + item.image" alt="Image du projet" [ngClass]="{'invert-image': item.invertImage}" >
                </ng-template>
                <ng-container *ngIf="item.libelle">
                  <p class="libelle">{{ item.libelle }}</p>
                </ng-container>
              </ng-container>

            </ng-container>
            <!-- lien github -->
            <ng-container *ngIf="project.lienGithub">
              <a [href]="project.lienGithub"
                target="_blank"
                class="github-button link-button"
                title="Voir le GitHub">
                <svg height="24" width="24" viewBox="0 0 16 16" fill="currentColor" aria-hidden="true">
                  <path fill-rule="evenodd" d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82a7.65 7.65 0 012-.27c.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                </svg>
                Regarder le github
              </a>
            </ng-container>
              
            <!-- Lien site web -->
            <ng-container *ngIf="project.lienSiteWeb">
              <a [href]="project.lienSiteWeb"
                 target="_blank"
                 class="website-button link-button"
                 title="Voir le site web">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-globe" viewBox="0 0 16 16">
                  <path d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m7.5-6.923c-.67.204-1.335.82-1.887 1.855A8 8 0 0 0 5.145 4H7.5zM4.09 4a9.3 9.3 0 0 1 .64-1.539 7 7 0 0 1 .597-.933A7.03 7.03 0 0 0 2.255 4zm-.582 3.5c.03-.877.138-1.718.312-2.5H1.674a7 7 0 0 0-.656 2.5zM4.847 5a12.5 12.5 0 0 0-.338 2.5H7.5V5zM8.5 5v2.5h2.99a12.5 12.5 0 0 0-.337-2.5zM4.51 8.5a12.5 12.5 0 0 0 .337 2.5H7.5V8.5zm3.99 0V11h2.653c.187-.765.306-1.608.338-2.5zM5.145 12q.208.58.468 1.068c.552 1.035 1.218 1.65 1.887 1.855V12zm.182 2.472a7 7 0 0 1-.597-.933A9.3 9.3 0 0 1 4.09 12H2.255a7 7 0 0 0 3.072 2.472M3.82 11a13.7 13.7 0 0 1-.312-2.5h-2.49c.062.89.291 1.733.656 2.5zm6.853 3.472A7 7 0 0 0 13.745 12H11.91a9.3 9.3 0 0 1-.64 1.539 7 7 0 0 1-.597.933M8.5 12v2.923c.67-.204 1.335-.82 1.887-1.855q.26-.487.468-1.068zm3.68-1h2.146c.365-.767.594-1.61.656-2.5h-2.49a13.7 13.7 0 0 1-.312 2.5m2.802-3.5a7 7 0 0 0-.656-2.5H12.18c.174.782.282 1.623.312 2.5zM11.27 2.461c.247.464.462.98.64 1.539h1.835a7 7 0 0 0-3.072-2.472c.218.284.418.598.597.933M10.855 4a8 8 0 0 0-.468-1.068C9.835 1.897 9.17 1.282 8.5 1.077V4z"/>
                </svg>
                Voir le site
              </a>
            </ng-container>
            
          </ng-container>
          <ng-template #noProject>
            <p>Projet indisponible.</p>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
