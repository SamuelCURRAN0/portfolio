<div class="project">
    <div class="img-container">
        <img [src]="'assets/images/' + project.image" alt="{{ project.nom }}" />
    </div>
    <h3>{{ project.nom }}</h3>
    <p>{{ project.description }}</p>
    <div class="tags">
        <span *ngFor="let tag of project.tags" 
        class="tag" 
        [ngStyle]="{'background-color': statusColors[tag]}">
        {{ tag }}
  </span>
    </div>
</div>
